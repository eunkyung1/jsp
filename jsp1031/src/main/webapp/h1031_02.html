<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>학생점수</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
		$(function(){
			$("#fbtn").click(function(){
				var korscore = $("#kor").val();
				var engscore = $("#eng").val();
				var mathscore = $("#math").val();
				if(korscore>100 || korscore<0 ){
					alert("점수는 올바르게 입력하시기 바랍니다.");
					$("#kor").focus();
				}else if(engscore>100 || engscore<0 ){
					alert("점수는 올바르게 입력하시기 바랍니다.");
					$("#eng").focus();
				}else if(mathscore>100 || mathscore<0 ){
					alert("점수는 올바르게 입력하시기 바랍니다.");
					$("#math").focus();
					return false;
				}
				
				var k = $("#kor").val();
				var e = $("#eng").val();
				var m = $("#math").val();
				var t = Number(k) +Number(e) + Number(m);
				
				$("#total").val(t);
				
				
				frm.submit();
				
			});//click
				
		});//function
		</script>
	</head>
	<body>
		<form name="frm" method="get" action="S02">
		<label>학번</label>
		<input type="text" name="no" id="no">
		<br>
		<label>이름</label>
		<input type="text" name="name" id="name">
		<br>
		<label>국어</label>
		<input type="text" name="kor" id="kor">
		<br>
		<label>영어</label>
		<input type="text" name="eng" id="eng">
		<br>
		<label>수학</label>
		<input type="text" name="math" id="math">
		<br>
		<label>합계</label>
		<input type="text" name="total" id="total">
		<br>
		<label>계열</label><br>
		<input type="radio" name="major" id="arts" value="arts">
		<label for="arts">문과</label>
		<input type="radio" name="major" id="scien" value="science">
		<label for="science">이과</label>
		<br>
		<label>좋아하는 과목</label><br>
		<input type="checkbox" name="subject" id="korean" value="korean">
		<label for="korean">국어</label>
		<input type="checkbox" name="subject" id="english" value="english">
		<label for="english">영어</label>
		<input type="checkbox" name="subject" id="math" value="math">
		<label for="math">수학</label>
		<input type="checkbox" name="subject" id="science" value="science">
		<label for="science">과학</label>
		<input type="checkbox" name="subject" id="history" value="history">
		<label for="history">역사</label>
		<br>
		<label>주소</label>
		<select name="address" id="address">
			<option value="seoul">서울</option>	
			<option value="busan">부산</option>	
			<option value="daegu">대구</option>	
			<option value="daejeon">대전</option>	
			<option value="incheon">인천</option>	
		</select>
		<br>
		<input type="button" id="fbtn" value="확인">
		<input type="reset" value="취소">
		<br>
		</form>
	</body>
</html>
